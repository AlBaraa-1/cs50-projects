{% extends "layout.html" %}

{% block title %}
    Get a Stock Quote
{% endblock %}

{% block main %}
    <h1>Get a Stock Quote</h1>
    <form action="{{ url_for('quote') }}" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Get quote</button>
        </div>

    </form>

    {% if quote %}
        <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
        <p>Price: {{ quote['price'] | usd }}</p>
    {% endif %}
{% endblock %}
